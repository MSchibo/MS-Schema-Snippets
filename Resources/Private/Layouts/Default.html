{namespace f=TYPO3\CMS\Fluid\ViewHelpers}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MS Schema Snippets</title>
    <style>
        body {
            font: 14px/1.5 system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 16px;
        }
        h1, h2, h3 {
            margin: 0 0 10px;
        }
        .rs-queue-scroll {
            max-height: calc(100vh - 220px);
            overflow-y: auto;
            padding-right: 8px;
        }
        .btn {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #fff;
            text-decoration: none;
            cursor: pointer;
            font-size: 13px;
            margin-right: 6px;
        }
        .btn-primary {
            border-color: #1a5fb4;
            background: #1a5fb4;
            color: #fff;
        }
        .btn-danger {
            border-color: #b91525;
            background: #b91525;
            color: #fff;
        }
        .btn-small {
            padding: 3px 6px;
            font-size: 12px;
        }
        table.list {
            border-collapse: collapse;
            width: 100%;
            max-width: 1100px;
        }
        table.list th,
        table.list td {
            border-bottom: 1px solid #ddd;
            padding: 4px 6px;
            vertical-align: top;
        }
        table.list th {
            background: #f5f5f5;
            text-align: left;
        }
        pre.json {
            white-space: pre-wrap;
            word-break: break-word;
            background: #f7f7f7;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 6px 8px;
            max-height: 260px;
            overflow: auto;
            font-size: 12px;
        }
        .section-box {
            border: 1px solid #e2e2e2;
            border-radius: 6px;
            padding: 10px 12px;
            background: #fafafa;
            margin-bottom: 14px;
        }
        .section-box h2 {
            margin-top: 0;
        }
        .pill {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            background: #eee;
            color: #555;
        }
        .pill-status-pending { background:#fff7e5; color:#7a5a00; }
        .pill-status-approved { background:#e5f7e5; color:#146b14; }
        .pill-status-rejected { background:#fde5e5; color:#8c1515; }
        .pill-status-done { background:#e5f0fd; color:#1b3c8c; }
        .pill-status-error { background:#fde5f1; color:#8c1555; }
        .group-title {
            margin: 12px 0 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <f:flashMessages />
    <f:render section="Main" />
</body>
</html>
